name: Node.js CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16.x'


    - name: Set Git user name and email
      run: |
        git config --global user.email "saikanth9010@gmail.com"
        git config --global user.name "saikanth9010"

        
    - name: Install dependencies
      run: |
        npm install -g pnpm
        pnpm install
        

    - name: Run Node.js code
      run: pnpm run deploy
